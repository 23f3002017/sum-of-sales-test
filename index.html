<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Total Calculator</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sales Total Calculator</h1>
        <input type="file" id="file-input" accept=".csv" aria-label="Upload CSV file" class="form-control mb-3">
        <div id="total-sales" class="alert alert-info" role="alert">
            Total Sales: $<span id="sales-amount">0</span>
        </div>
        <div id="error-message" class="error" role="alert"></div>
    </div>

    <script>
        // Function to handle file upload and process CSV data
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) {
                return;
            }
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                const salesTotal = calculateTotalSales(text);
                if (salesTotal !== null) {
                    document.getElementById('sales-amount').innerText = salesTotal;
                    document.getElementById('error-message').innerText = '';
                } else {
                    document.getElementById('error-message').innerText = 'Error parsing CSV data.';
                }
            };
            reader.onerror = function() {
                document.getElementById('error-message').innerText = 'Error reading file.';
            };
            reader.readAsText(file);
        });

        // Function to calculate total sales from CSV data
        function calculateTotalSales(csvText) {
            try {
                const lines = csvText.trim().split('\n');
                let totalSales = 0;

                // Skip the header and parse each line
                for (let i = 1; i < lines.length; i++) {
                    const columns = lines[i].split(',');
                    const sales = parseFloat(columns[1]);
                    if (!isNaN(sales)) {
                        totalSales += sales;
                    }
                }
                return totalSales; // Return total sales
            } catch (error) {
                console.error(error);
                return null; // Return null in case of error
            }
        }
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
